<script type="text/javascript">
	//Class
	Ext.define("User", {
		name:null,
		constructor:function(name) {

		getName:function() {
			return this.name;
		}
	});
	//Instance Class
	var user= new User("Sencha TestUser");
	//var user2=Ext.create("User2", "Touch");

	alert("user.name:" + user.name);
	//console.log("user2.name:" + user2.name);

	console.log("user.getname:" + user.getName());
